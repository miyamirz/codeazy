<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello Codeazy</h1>
    <p>This is a paragraph.   <span>This is a span</span></p>
    <div id="customer-details">
        <h2>Customer Details</h2>
        <p>Name: John Doe</p>
        <p>Email: john.doe@example.com</p>
        <p>Phone: 1234567890</p>
    </div>
    <div id="order-details">
        <h2>Order Details</h2>
        <p>Order ID: 1234567890</p>
        <p>Order Date: 2025-01-01</p>
        <p>Order Total: $100.00</p>
        <div id="order-items">
            <h3>Order Items</h3>
            <p>Item 1: $10.00</p>
            <p>Item 2: $20.00</p>
            <p>Item 3: $30.00</p>
        </div>
    </div>
    <form action="/goolge">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">
        <label for="message">Message</label>
        <textarea id="message" name="message"></textarea>
        <radio type="radio" name="gender" value="male">Male</radio>

        <div>
            <input type="checkbox" name="gender" value="male">
            <label for="gender">I agree to the terms and conditions</label>
        </div>
        <div>
            <input type="radio" name="gender" value="male">
            <label for="gender">Male</label>
            <input type="radio" name="gender" value="female">
            <label for="gender">Female</label>
        </div>

        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
